<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
        <main>
            <div class="row">
               <nav class="top-bar" data-topbar>
                   <ul class="title-area">
                       <li class="name">
                           <h1><a href="#">Cat Food Cart</a></h1>
                       </li>
                   </ul>
                   <section class="top-bar-section">
                       <ul class="left">
                           </li>
                       </ul>
                   </section>
               </nav>
               <div class="medium-4  columns">
                   <div class="cart">
                       <h1>Cart items</h1>
                       <div class="row">
                           <div class="medium-6 columns">
                               <button class="tiny secondary" id="clear">Clear the cart</button>
                           </div>
                           <div class="medium-6 columns">
                               <button class="tiny disabled" title="Work in progress">Checkout</button>
                           </div>
                       </div>
                       <div id="cartItems">Loading cart...</div>
                       Total price: <strong id="totalPrice">0 $</strong>
                </div>
               </div>
               <div class="medium-8 columns">
                   <h1>Some products</h1>
                   <div class="products">
                       <div class="product medium-4 columns" data-name="Pedigree" data-price="12" data-id="0">
                           <img src="p1.jpg"/>
                           <h3>Pedigree</h3>
                           <input type="text" class="count" />
                           <button class="tiny">Add to cart</button>
                       </div>
                       <div class="product medium-4 columns" data-name="Pedigree Pro" data-price="10" data-id="1">
                           <img src="p2.jpg"/>
                           <h3>Pedigree Pro</h3>
                           <input type="text" class="count" />
                           <button class="tiny">Add to cart</button>
                       </div>
                       <div class="product medium-4 columns" data-name="Royal Canin" data-price="20" data-id="2">
                           <img src="p3.jpg"/>
                           <h3>Royal Canin</h3>
                           <input type="text" class="count" />
                           <button class="tiny">Add to cart</button>
                       </div>
                       <div class="product medium-4 columns" data-name="Healthy Pet Food" data-price="22" data-id="2">
                        <img src="p4.jpg" />
                        <h3>Healthy Pet Food</h3>
                        <input type="text" class="count" />
                        <button class="tiny">Add to cart</button>
                       </div>
                       <div class="product medium-4 columns" data-name="Countryside" data-price="30" data-id="2">
                        <img src="p5.png"/>
                        <h3>Countryside</h3>
                        <input type="text" class="count" />
                        <button class="tiny">Add to cart</button>
                       </div>
                       <div class="product medium-4 columns" data-name="IAMS" data-price="17" data-id="2">
                        <img src="p6.jpg"/>
                        <h3>IAMS</h3>
                        <input type="text" class="count"/>
                        <button class="tiny">Add to cart</button>
                       </div>
                       <div class="product medium-4 columns" data-name="Science Diet" data-price="21" data-id="2">
                        <img src="p7.jpg" />
                        <h3>Science Diet</h3>
                        <input type="text" class="count"/>
                        <button class="tiny">Add to cart</button>
                       </div>
                       <div class="product medium-4 columns" data-name="drools" data-price="25" data-id="2">
                        <img src="p8.jpg"/>
                        <h3>drools</h3>
                        <input type="text" class="count" />
                        <button class="tiny">Add to cart</button>
                       </div>
                       <div class="product medium-4 columns" data-name="Bakers" data-price="10" data-id="2">
                        <img src="p9.jpg" />
                        <h3>Bakers</h3>
                        <input type="text" class="count"/>
                        <button class="tiny">Add to cart</button>
                       </div>
                   </div>
               </div>
           </div>
           <script type="text/template" id="cartT">
             <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
           <%= item.count %> piece<% if(item.count > 1)
           {%>s
           <%}%> for <%= item.total %>$</span > </div>
           <% }); %>
           </script>
        </main>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
        <script  src="./js/script.js"></script>         
</body>
</html>
